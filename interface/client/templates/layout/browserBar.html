<template name="layout_browserBar">
    <div class="browser-area">
        <button class="back icon icon-arrow-left"></button>
        <button class="reload icon icon-refresh"></button>

        <div class="app-bar {{#if TemplateVar.getFrom currentWebView 'loading'}}loading{{/if}}">
            <button class="app-title">App Title</button>
            <form action="about:blank" target="dapp-form-helper-iframe" autocomplete="on">
                <input class="url-input" type="text" value="{{currentUrl}}">
            </form>
            <button class="keys">Keys Needed</button>

            <div class="app-info">
                
            </div>
        </div>
        
        {{#if isBrowser}}
            <button class="add-tab icon icon-plus"></button>
        {{else}}
            <button class="remove-tab icon icon-close"></button>
        {{/if}}

    </div>
</template>
