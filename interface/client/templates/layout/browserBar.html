<template name="layout_browserBar">
    <div class="browser-area  {{#if TemplateVar.getFrom currentWebView 'loading'}}loading{{/if}}">
        <button title="go back" class="back icon icon-arrow-left"></button>
        <button title="refresh page" class="reload icon icon-refresh"></button>

        <div class="app-bar">
            <button class="app-title">  <img class="app-icon" src="icons/wallet-icon@2x.png"> App Title </button>
            <form action="about:blank" target="dapp-form-helper-iframe" autocomplete="on">
                <input class="url url-input" type="text" value="{{currentUrl}}">
                <div class="url url-breadcrumb" >{{breadcrumb}}</div>
            </form>
            <button class="keys"> <figure class="icon-key"></figure> Keys Needed</button>

            <div class="app-info">
                <div class="message">
                    <h3> <em>Wallet</em> wants to know one or more of your public accounts</h3>
                    <p>Sharing a identity would allow this dapp have access to all your public information, including public balance, but <strong>will not allow </strong>  the dapp to publish anything, move funds or send transactions under your name.
                    </p>
                    <p>You can select more than one account.</p>             
                </div>
                <ul class="key-list">
                
                    <li class="wallet-box">                
                        <a class="dapp-identicon dapp-small" style="background-image: url('http://www.gravatar.com/avatar/0cc175b9c0f1b6a831c399e269772661?d=retro&f=y')"></a>
                        <h3>Create a random account for this app</h3>
                    </li>
                    <li class="wallet-box">                
                        <a class="dapp-identicon dapp-small" style="background-image: url('http://www.gravatar.com/avatar/f815a1b61b45e83c21761a786058a49c?d=retro&f=y')"></a>
                        <h3>Coinbase</h3>
                        <span class="account-id">0x38cd6ac0e09c517ab75267c6bc76e5bb8baf14d0</span>
                    </li>
                    <li class="wallet-box">                
                        <a class="dapp-identicon dapp-small" style="background-image: url('http://www.gravatar.com/avatar/714a407e524d77c47d2c9f3946b92eb2?d=retro&f=y')"></a>
                        <h3>Cerulean Camel</h3>
                        <span class="account-id">0x38cd6ac0e09c517ab75267c6bc76e5bb8baf14d0</span>
                    </li>
                    <li class="wallet-box">                
                        <a class="dapp-identicon dapp-small" style="background-image: url('http://www.gravatar.com/avatar/30eb664101d6a8ffb3d8c6476b0a5218?d=retro&f=y')"></a>
                        <h3>Purple Teacup</h3>
                        <span class="account-id">0x38cd6ac0e09c517ab75267c6bc76e5bb8baf14d0</span>
                    </li>                    


                </ul>

                <div class="bar-actions">
                    <button class="cancel">Remain Anonymous</button>
                    <button class="confirm">Continue with 1 account</button>
                </div>


            </div>
        </div>
        
        {{#if isBrowser}}
            <button title="Add as app" class="add-tab icon icon-plus"></button>
        {{else}}
            <button title="Remove app" class="remove-tab icon icon-close"></button>
        {{/if}}

    </div>
</template>
