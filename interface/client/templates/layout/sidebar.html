<template name="layout_sidebar">
    <aside class="sidebar">
        <nav>
            <ul>
                <li class="{{isVisible}}">
                    <button>
                        Browse
                    </button>
                    <ul>
                        {{#each history}}
                            <li>
                                <button class="history">
                                    {{title}}
                                </button>
                            </li>
                        {{/each}}
                    </ul>
                </li>
                {{#each tabs}}
                    <li class="{{isVisible}}">
                        <button>
                            <img src="icons/wallet-icon@2x.png">
                            {{name}}
                        </button>
                        <ul>
                            {{#each subMenu}}
                                <li>
                                    <button class="sub-menu" data-tab-id="{{../_id}}">
                                        {{#if selected}}
                                            X
                                        {{/if}}
                                        {{name}} ({{badge}})
                                    </button>
                                </li>
                            {{/each}}
                        </ul>
                    </li>
                {{/each}}
            </ul>
        </nav>
    </aside>
</template>
