<template name="layout_sidebar">
    <aside class="sidebar">
        <nav>
            <ul>
                <li class="{{isVisible}}">
                    <button>
                        Browse
                    </button>
                    <ul>
                        {{#each history}}
                            <li>
                                <button>
                                    {{title}}
                                </button>
                            </li>
                        {{/each}}
                    </ul>
                </li>
                {{#each tabs}}
                    <li class="{{isVisible}}">
                        <button>
                            {{name}}
                        </button>

<!--                         <ul>
                            <li> 
                                <button> sub link </button>
                            </li>
                        </ul> -->
                    </li>
                {{/each}}
            </ul>
        </nav>
    </aside>
</template>
