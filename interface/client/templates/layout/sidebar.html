<template name="layout_sidebar">
    <aside class="sidebar">
        <nav>
            <ul>
                <li class="browser {{isSelected}}">
                    <button class="main">
                        Browse
                    </button>

                    <ul class="history sub-menu ">
                        {{#each history}}
                            <li>
                                <button class="{{#if selected}}selected{{/if}}">
                                    {{title}}
                                </button>
                            </li>
                        {{/each}}
                    </ul>
                </li>
                {{#each tabs}}
                    <li class="{{isSelected}}" data-tab-id="{{_id}}">
                        <button class="main {{#if badge}}has-badge{{/if}}">
                            <img src="icons/wallet-icon@2x.png">
                            <span>{{name}}</span>
                            {{#if badge}}
                                <div class="badge">{{badge}}</div>
                            {{/if}}
                        </button>
                        {{#if subMenu}}
                            <button class="slide-out arrow-{{#if menuVisible}}up{{else}}down{{/if}}"></button>
                        {{/if}}

                        <ul class="sub-menu">
                            {{#each subMenu}}
                                <li>
                                    <button class="{{#if selected}}selected{{/if}}">
                                        {{name}} 
                                    </button>
                                    {{#if badge}}
                                        <div class="badge">{{badge}}</div>
                                    {{/if}}
                                </li>
                            {{/each}}
                        </ul>
                    </li>
                {{/each}}
            </ul>
        </nav>
    </aside>
</template>
